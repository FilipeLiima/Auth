<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Página de Login</title>
  </head>
  <body>
    <div class="main-login">
      <div class="esquerda">
        <img src="src/Dark analytics-bro.svg" class="img" />
      </div>
      <div class="direita">
        <div class="card-login">
          <h1>Sign in</h1>
          <p>Insira seus dados pessoais e comece sua jornada conosco</p>
          <div class="textfield">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Digite seu email" />
          </div>
          <div class="textfield">
            <label for="usuario">Usuário</label>
            <input
              type="text"
              name="usuario"
              placeholder="Digite seu usuário"
            />
          </div>
          <div class="textfield">
            <label for="senha">Senha</label>
            <input
              type="password"
              name="senha"
              placeholder="Digite sua senha"
            />
          </div>
          <div class="textfield_1">
            <input type="checkbox" name="checkbox" />
            <label for="checkbox"
              >Eu aceito todas as declarações incluidas nos termos de uso</label
            >
          </div>

          <button class="btn-cadastro">Login</button>
          <h6>Não tem uma conta? Cadastre-se</h6>
        </div>
      </div>
    </div>
  </body>
</html>
